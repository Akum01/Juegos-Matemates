<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rompecabezas Matem√°ticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #880e4f;
      margin-bottom: 10px;
    }
    .niveles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .niveles button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .niveles button:hover {
      background-color: #fb8c00;
    }
    #instruccion {
      font-size: 1.1em;
      color: #880e4f;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #objetivo {
      font-size: 1.1em;
      color: #4CAF50;
      margin-bottom: 15px;
    }
    .board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      max-width: 320px;
    }
    .slot, .piece {
      width: 60px;
      height: 40px;
      font-size: 1.2em;
      border: 2px dashed #880e4f;
      border-radius: 5px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    .piece {
      border: 2px solid #4CAF50;
      background-color: #c8e6c9;
      cursor: grab;
    }
    #result {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .botones button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .botones button:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>
  <h2>Rompecabezas Matem√°ticos</h2>
  <p>Selecciona un nivel para comenzar</p>
  <div class="niveles">
    <button onclick="iniciarNivel(1)">Nivel 1</button>
    <button onclick="iniciarNivel(2)">Nivel 2</button>
    <button onclick="iniciarNivel(3)">Nivel 3</button>
    <button onclick="iniciarNivel(4)">Nivel 4</button>
  </div>

  <div id="instruccion"></div>
  <div id="objetivo"></div>
  <div class="board" id="slots"></div>
  <div class="board" id="pieces"></div>
  <div id="result"></div>

  <div class="botones">
    <button onclick="location.reload()">üîÑ Volver a niveles</button>
    <button onclick="window.location.href='index.html'">üè† Volver al inicio</button>
  </div>

  <script>
    function mostrarInstruccion(nivel) {
      const texto = document.getElementById("instruccion");
      if (nivel === 1) {
        texto.textContent = "üß© Arrastra los elementos para formar una suma b√°sica.";
      } else if (nivel === 2) {
        texto.textContent = "üß© Completa: ___ + ___ + ___ + ___ = ?";
      } else if (nivel === 3) {
        texto.textContent = "üß© Forma una operaci√≥n con divisi√≥n.";
      } else if (nivel === 4) {
        texto.textContent = "üß© Usa multiplicaci√≥n y suma para llegar al resultado.";
      }
    }

    function iniciarNivel(nivel) {
      const slotsContainer = document.getElementById("slots");
      const piecesContainer = document.getElementById("pieces");
      const resultDiv = document.getElementById("result");

      slotsContainer.innerHTML = "";
      piecesContainer.innerHTML = "";
      resultDiv.textContent = "";
      document.getElementById("objetivo").textContent = "";

      mostrarInstruccion(nivel);

      let expresion = [];
      let objetivo = null;

      if (nivel === 1) {
        expresion = [2, "+", 3];
        objetivo = 5;
      } else if (nivel === 2) {
        expresion = [4, "+", 5, "+", 6, "+", 5];
        objetivo = 20;
      } else if (nivel === 3) {
        expresion = [8, "/", 2];
        objetivo = 4;
      } else if (nivel === 4) {
        expresion = [3, "*", 3, "+", 1];
        objetivo = 10;
      }

      document.getElementById("objetivo").textContent = `üéØ Resultado esperado: ${objetivo}`;

      const desordenado = [...expresion].sort(() => Math.random() - 0.5);

      expresion.forEach(() => {
        const slot = document.createElement("div");
        slot.className = "slot";
        slot.ondragover = e => e.preventDefault();
        slot.ondrop = e => {
          const data = e.dataTransfer.getData("text");
          if (slot.textContent === "") {
            slot.textContent = data;
            verificar(expresion, objetivo);
          }
        };
        slotsContainer.appendChild(slot);
      });

      desordenado.forEach(valor => {
        const piece = document.createElement("div");
        piece.className = "piece";
        piece.textContent = valor;
        piece.draggable = true;
        piece.ondragstart = e => {
          e.dataTransfer.setData("text", e.target.textContent);
        };
        piecesContainer.appendChild(piece);
      });
    }

    function verificar(expresion, objetivo) {
      const slots = document.querySelectorAll(".slot");
      const valores = Array.from(slots).map(s => s.textContent);
      if (valores.every(v => v !== "")) {
        const operacion = valores.join(" ");
        try {
          const resultado = eval(operacion);
          const resultDiv = document.getElementById("result");
          if (resultado === objetivo) {
            resultDiv.textContent = `‚úÖ ¬°Correcto! ${operacion} = ${objetivo}`;
            resultDiv.style.color = "green";
          } else {
            resultDiv.textContent = `‚ùå Intenta otra vez. ${operacion} = ${resultado}`;
            resultDiv.style.color = "red";
          }
        } catch {
          document.getElementById("result").textContent = "‚ö†Ô∏è Operaci√≥n inv√°lida.";
        }
      }
    }
  </script>
</body>
</html>
