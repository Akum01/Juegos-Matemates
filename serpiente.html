<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serpiente Matem√°tica</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background-color: #fff;
      margin: 10px auto;
      border: 2px solid #4CAF50;
      display: block;
      max-width: 100%;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
    }
    .controls button {
      padding: 10px 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    .controls button:hover {
      background-color: #388E3C;
    }
    #volver {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Serpiente Matem√°tica</h2>
  <canvas id="gameCanvas" width="320" height="320"></canvas>
  <div id="score">Puntaje: 0</div>

  <div class="controls">
    <button onclick="setDirection('UP')" ontouchstart="setDirection('UP')">‚¨ÜÔ∏è</button>
    <button onclick="setDirection('LEFT')" ontouchstart="setDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="setDirection('DOWN')" ontouchstart="setDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="setDirection('RIGHT')" ontouchstart="setDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <button id="volver" onclick="window.location.href='index.html'">üè† Volver al inicio</button>

  <script>
    let direction = "RIGHT";

    function setDirection(dir) {
      if (
        (dir === "UP" && direction !== "DOWN") ||
        (dir === "DOWN" && direction !== "UP") ||
        (dir === "LEFT" && direction !== "RIGHT") ||
        (dir === "RIGHT" && direction !== "LEFT")
      ) {
        direction = dir;
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") setDirection("UP");
      else if (e.key === "ArrowDown") setDirection("DOWN");
      else if (e.key === "ArrowLeft") setDirection("LEFT");
      else if (e.key === "ArrowRight") setDirection("RIGHT");
    });
  </script>
  <script src="serpiente.js" defer></script>
</body>
</html>
